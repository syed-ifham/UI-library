<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROFILE-CARD-1</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../bootstrap-icons/font/bootstrap-icons.css">

</head>

<body>

  <div class="profile-card">

    <div class="img">
      <img src="assets/profile.png" alt=" Profile_card" class="profile-img">
    </div>
    <div class="text-data">
      <span class="name">Syed Ifham Hussain</span>
      <span class="job">SWE | @Amazon</span>
    </div>

    <div class="media-buttons">
      <a href="#" style="background:#4367b2;" class="link"><span class="bi bi-linkedin"></span> </a>
      <a href="#" style="background:black;" class="link"><span class="bi bi-github"></span> </a>
      <a href="#" style="" class="link"><span class="bi bi-facebook"></span> </a>
      <a href="#" style="background:#e1306c;" class="link"><span class="bi bi-instagram"></span> </a>
    </div>
    <div class="buttons">
      <div class="button">Follow</div>
      <div class="button">Message</div>
    </div>

    <div class="analytics">
      <div class="data">
        <span class=" bi bi-heart">60K</span>
      </div>
      <div class="data">
        <span class=" bi bi-chat">23K</span>
      </div>
      <div class="data">
        <span class=" bi bi-share">12K</span>
      </div>

    </div>

  </div>
</body>

</html>
